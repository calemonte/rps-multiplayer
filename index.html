<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Rubik|Staatliches" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">

</head>
<body>

    <!-- Header -->
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>

    <!-- Gameplay section -->
    <section id="game">

        <!-- Player 1 box -->
        <div class="player-box" id="player-1">
            <div class="player-label">PLAYER 1</div>

            <!-- Selectable player options displayed here -->
            <div class="player-select-row">
                <div class="player-select-icon player-1" data-choice="rock">
                    <img src="assets/images/rock.png" />
                </div>

                <div class="player-select-icon player-1" data-choice="paper">
                    <img src="assets/images/paper.png" />
                </div>

                <div class="player-select-icon player-1" data-choice="scissors">
                    <img src="assets/images/scissors.png" />
                </div>
            </div>

            <!-- Selected players appear here for Player 1 -->
            <div class="player-select-result-row">

                <div class="player-select-result-icon">
                    <div class="player-select-result-icon-label">P1</div>
                    <span class="p1-choice"></span>
                </div>

                <div class="player-select-result-icon">
                    <div class="player-select-result-icon-label">P2</div>
                    <span class="p2-choice"></span>
                </div>
                
            </div>

            <!-- Score appears here for Player 1 -->
            <div class="game-score">
                <h2>Score</h2>
                    <p>P1 Wins: <span class="p1-score"></span></p>
                    <p>P2 Wins: <span class="p2-score"></span></p>
            </div>
            
        </div> <!-- Player 1 box -->

        <!-- Chat box area-->
        <div id="chat-area">

            <!-- Chat screen -->
            <div id="chat-box">
                <p class="p1-chat-text">I am player 1.</p>
                <p class="p2-chat-text">I am player 2.</p>
                <p class="p2-chat-text">This is another text submission.</p>
                <p class="p1-chat-text">Good job!</p>
            </div>

            <!-- Chat input -->
            <div id="chat-input-button">

                <input type="text" id="chat-input" name="chat-input" />
                <button id="chat-submit">Send</button>

            </div>

        </div>

        <!-- Player 2 box -->
        <div class="player-box" id="player-2">

            <div class="player-label">PLAYER 2</div>
        
            <!-- Selectable player options displayed here for Player 2 -->
            <div class="player-select-row">
                <div class="player-select-icon player-2" data-choice="rock">
                    <img src="assets/images/rock.png" />
                </div>

                <div class="player-select-icon player-2" data-choice="paper">
                    <img src="assets/images/paper.png" />
                </div>
                
                <div class="player-select-icon player-2" data-choice="scissors">
                    <img src="assets/images/scissors.png" />
                </div>
            </div>

             <!-- Selected players appear here for Player 2 -->
            <div class="player-select-result-row">

                <div class="player-select-result-icon">
                    <div class="player-select-result-icon-label">P1</div>
                    <span class="p1-choice"></span>
                </div>

                <div class="player-select-result-icon">
                    <div class="player-select-result-icon-label">P2</div>
                    <span class="p2-choice"></span>
                </div>
                
            </div>

            <!-- Score appear here for Player 2 -->
            <div class="game-score">
                <h2>Score</h2>
                    <p>P1 Wins: <span class="p1-score"></span></p>
                    <p>P2 Wins: <span class="p2-score"></span></p>
            </div>
            
        </div> <!-- Player two box -->

    </section> <!-- Game section -->

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>

     <!-- JQuery -->
     <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>
</html>
